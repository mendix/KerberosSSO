<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Mendix 5 - Login</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="{RELPATH}lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="{RELPATH}css/login.css">
    </head>
    <body>
        <div class="login-container">
            <form id="loginForm" action="{RELPATH}{URL}" class="login-form" method="post">
                <div class="login-form-inputs well">
                    <label class="login-local-label">{RESULT}</label>
                    <div id="loginMessage" class="alert alert-danger login-message"></div>

                    <div class="form-group">
                        <label id="usernameLabel" for="usernameInput">User name</label>
                        <input id="usernameInput" name="username" class="form-control" type="text" placeholder="User name" autocorrect="off" autocapitalize="none">
                    </div>
                    <div class="form-group">
                        <label id="passwordLabel" for="passwordInput">Password</label>
                        <input id="passwordInput" name="password" class="form-control" type="password" placeholder="Password" autocorrect="off" autocapitalize="none">
                    </div>
                    <button id="loginButton" type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
	</body>
</html>
